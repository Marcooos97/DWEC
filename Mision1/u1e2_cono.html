<script>
     function volumen(){
        var alt = prompt("Indica tu altura");
        var r = 5 * 5;

        v=((Math.PI * r * alt)/3);
        alert("El volumen de tu cono es: " + v);
    }
    //lo que hace que se ejecute es la llamada a la funcion con volumen() al final fuera de la funcion y porque
    //las variables son de ambito local
  volumen();
</script>
